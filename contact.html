<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">

<body>

<header>
    <div id="name">
        <h1>Armando Jimenez</h1>
    </div>
    <div id="links">
        <button class="button page" id="contact">Contact</button>
        <button class="button" id="portfolio">Portfolio</button>
        <button class="button" id="home">Home</button>
    </div>
</header>

<section id="changejs">
    <form>
        <div id="pagetitle2">
            <h2 id="title"> Contact </h2>
            <h2 id="phone">My Number: (520)313-4522 </h2>
        </div>
        <hr class="undertitle">
        <div id="personname">
            <h3>Please Enter Your Full Name:</h3>
            <input name="name" type="text" id="fullname" placeholder="Name">
        </div>
        <div id="personemail">
            <h3>Your Email:</h3>
            <input name="_replyto" type="email" id="fullemail" placeholder="Email">
        </div>
        <div id="personmsg">
            <h3>A Message:</h3>
            <textarea type="text" id="fullmsg" placeholder="Message"></textarea>
        </div>
        <div id="forbutton">
            <h6 id="foremail"></h6>
            <button type="submit" id="special">Submit</button>
        </div>
    </form>
</section>
