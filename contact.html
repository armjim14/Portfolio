<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/portstyle.css">
</head>
<body>

<header>
    <div id="name">
        <h1>Armando Jimenez</h1>
    </div>
    <div id="links">
        <button class="button page" id="contact">Contact</button>
        <button class="button" id="portfolio">Portfolio</button>
        <button class="button" id="home">Home</button>
    </div>
</header>

<section id="changejs">
    <div id="pagetitle">
        <h2> Contact </h2>
    </div>
    <hr id="undertitle">
    <div id="personname">
        <h3>Please Enter Your Full Name:</h3>
        <input type="text" id="fullname" placeholder="Name">
    </div>
    <div id="personemail">
        <h3>Your Email:</h3>
        <input type="email" id="fullemail" placeholder="Email">
    </div>
    <div id="personmsg">
        <h3>A Message:</h3>
        <textarea type="text" id="fullmsg" placeholder="Message"></textarea>
    </div>
    <div id="forbutton">
        <button id="special">Submit</button>
    </div>
</section>

<footer>
    <p id="bottom">Copyright Â©</p>
</footer>

<script src="portjava.js"></script>
</body>
</html>
